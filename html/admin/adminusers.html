        <section>
            
            <div class="panel">
                <span class="qwer">
                    Панель управления над пользователями
                </span>
            </div>
            <form action="#" id="insertUserForm" onsubmit="insertUsers(event)" >
                <div class="form-item">
                    <p>email adress пользователя</p>
                    <input required name="name" type="email" name="username" id="username">
                </div>
                <div class="form-item"> 
                    <p>
                        Что вы хотите с ним сделать ?
                    </p>
                    <select name="insertWith" id="insertWith">
                        <option value="watchUser">Посмотреть пользователя</option>
                        <option value="banUser">Заблокировать</option>
                        <option value="unbanUser">Разблокировать</option>
                        <option value="giveAdmin">Добавить в администраторы</option>
                        <option value="removeAdmin">Забрать админ права</option>
                    </select>
                </div>
               <button class="searchBtn" type="submit" >
                    Взаимодействовать
               </button>
            </form>
            
            <div id="result">
                
            </div>
