    <main>
        <!-- Форма авторизации -->
        <div class="p-sign-in">
            Вход в личный аккаунт
        </div>
        <form action="#" id="loginForm" onsubmit="login(event)" class="sign-in">
            <div>
                Авторизация
            </div>
            <div>
                <input required type="email" id="username" name="username" placeholder="adress email">
            </div>
            <div>
                <input required type="password" id="password" name="password" placeholder="Пароль">
            </div>
           
            <!-- Вход -->
            <div class="btnEnter">
                <button type="submit">Войти</button>
            </div>
            
             <!-- це модальное окно для восстановления пароля -->
             
        </form>
       
        <div class="forgot">
            <button id="forgotBtn" type="button">Забыли пароль?</button>
            <div id="forgotModal" class="modal">
                <div class="modal-content">
                    <form action="#" onsubmit="generateCode(event)" id="sendToEmail">
                        <p>Забыли пароль?</p>
                        <p>Пожалуйста введите ваш email адрес.
                            Мы отправим вам email, для восстановления пароля. 
                        </p>
                        <input type="email" name="forgotEmail" id="forgotEmail" placeholder="email adress" class="req">
                        
                        <div class="btnBar">
                            <button class="close">Закрыть</button>
                            <button onclick="sendEmail()" type="submit">Отправить</button>
                        </div>
                       
                    </form>
                    <form onsubmit="verifyCode(event)" action="#" id="checkNumbers">
                        <p>Забыли пароль?</p>
                        <p>Пожалуйста введите секретное сообщение,
                           которое мы отправили вам на email.
                        </p>
                        <input type="text" name="verificationCode" id="verificationCode" placeholder="Код на почте" class="req">
                    
                    
                        <div class="btnBar">
                            <button class="closee">Закрыть</button>
                            <button onclick="returnEmail()">Вернуться к email</button>
                            
                            <button onclick="sendEmail()" type="submit">Подвердить</button>
                        </div>
                    
                    </form>
                </div>
                
        
            </div>
        </div>

        <!-- Тут регистрация -->
        <button class="accordion-btn-reg">Регистрация</button>

        <form action="#" id="registrationForm" onsubmit="registration(event)" class="reg-form">
          
            <div>
                <input required type="text" name="newUsername" id="newUsername" placeholder="Имя">
            </div>
            <div>
                <input required type="email" name="newEmail" id="newEmail" placeholder="Email Adress">
            </div>
            <div>
                <input required type="password" minlength="8" maxlength="20" name="newPassword" id="newPassword" placeholder="Придумайте пароль (мин. 8 символов)">
            </div>
            <div>
                <input required placeholder="confirm password" type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="checkbox">
                <label for="agree"><input required type="checkbox" name="" id="agree">Я согласен с условиями и понимаю
                    <a href="infoCat.html/infoOur.html">политику конфиденциальности.</a></label>

            </div>
            <div>
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <button type="button" onclick="history.back();" class="returnBack" value="Назад">
            Назад
        </button>
